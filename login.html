<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold mt-6 text-center">Welcome to my <span class="text-indigo-600">Baaper
                Bank</span></h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto p-12 mt-10 ">
        <h3 class="font-semibold text-3xl mb-6">Please Login</h3>
        <input id="email" class="mb-4 w-9/12 px-3 py-2 rounded" type="email" placeholder="Enter your E-mail">
        <br>
        <input id="password" class="mb-4 w-9/12 px-3 py-2 rounded" type="password" placeholder="Enter your password">
        <br>
        <button id="btn-submit" class="bg-amber-400 px-6 py-2 rounded text-white font-semibold hover:bg-purple-700">Submit</button>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
